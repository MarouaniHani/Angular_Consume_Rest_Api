<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{ element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Content </th>
    <td mat-cell *matCellDef="let element"> {{ element.content }} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="deleteNote(element.id)">delete</button></td>
  </ng-container>
  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef> modify </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="modifyNote(element.id)">modify</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button color="primary" (click)="addNoteClick()">Add Note</button>
